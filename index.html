<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Alura Geek</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
    <div class="geral"> <!--COMEÇO GERAL-->
        <header class="cabeçalho">
        <div class="logo">
            <div class="logo__img"></div>
            <h1 class="logo__titulo">Alura<span>Geek</span></h1>
        </div>
        </header>

        <main class="principal">
            <section class="secao-produtos">
                <div class="secao-produtos__titulo">
                    <h1>Meus Produtos:</h1>
                </div>

                <div class="cards-produtos">
                    <div class="card">
                        <img class="card__img" src="./images/stormtrooper.png" alt="Imagem stormtrooper">
                        <div class="card-container__info">
                            <div class="card-container__nome">
                                <p>Stormtrooper</p>
                            </div>
                            <div class="card-container__valor">
                                <p>R$ 49,90</p>
                                <img class="icone-trash" src="./images/trash.png" alt="Ícono de eliminación">
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <img class="card__img" src="./images/gameboy.png" alt="Imagem stormtrooper">
                        <div class="card-container__info">
                            <div class="card-container__nome">
                                <p>Game Boy</p>
                            </div>
                            <div class="card-container__valor">
                                <p>R$ 89,90</p>
                                <img class="icone-trash" src="./images/trash.png" alt="Ícono de eliminación">
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <img class="card__img" src="./images/baldursgate.png" alt="Imagem stormtrooper">
                        <div class="card-container__info">
                            <div class="card-container__nome">
                                <p>Baldurs Gate 3</p>
                            </div>
                            <div class="card-container__valor">
                                <p>R$ 119,90</p>
                                <img class="icone-trash" src="./images/trash.png" alt="Ícono de eliminación">
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <img class="card__img" src="./images/fallout.png" alt="Imagem stormtrooper">
                        <div class="card-container__info">
                            <div class="card-container__nome">
                                <p>Fallout 4</p>
                            </div>
                            <div class="card-container__valor">
                                <p>R$ 29,90</p>
                                <img class="icone-trash" src="./images/trash.png" alt="Ícono de eliminación">
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="secao-formulario">
                <div class="secao-formulario__titulo">
                    <h1><span>Adicionar</span><br><span>Produto:</span></h1>
                </div>
                <form action="GET" class="formulario">
                    <div class="formulario__nome">
                        <label for="nome">Nome:</label>
                        <input class="campo" type="text" name="nome" id="nome" placeholder="Ex: GTA 6"  required title="Preencha o nome do produto desejado">
                    </div>
                    <div class="formulario__preco">
                        <label for="preco">Preço:</label>
                        <input class="campo" type="number" name="preco" id="preco" placeholder="Ex: 299,90" required title="Coloque o preço completo com vírgula">
                    </div>
                    <div class="formulario__link">
                        <label for="link">Link da imagem:</label>
                        <input class="campo" type="url" name="link" id="link" placeholder="Ex:[...]gta6-capa.png" required title="Se atente ao link da imagem, geralmente possui final .png/jpg">
                    </div>
                    <div class="formulario__final">
                        <input class="botoes btnAdicionar" type="submit" value="Adicionar">
                        <input class="botoes btnLimpar" type="reset" value="Limpar">
                    </div>

                    
                </form>
            </section>

        </main>

        <footer class="rodape__container">
            <p>Desenvolvido por <a href="https://github.com/GustavoSchnoor" target="_blank">Gustavo Schnoor 🐹</a></p>
        </footer>

    </div> <!--FIM GERAL-->
    
    


    <script src="./js/script.js"></script>
</body>
</html>
